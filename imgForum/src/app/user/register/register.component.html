<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-form-field>
          <mat-label></mat-label>
          <input type="text" matInput name="username" placeholder="username" autofocus [(ngModel)]="username">
        </mat-form-field>
        <mat-error></mat-error>
  
        <mat-form-field>
          <input type="password" matInput name="password" placeholder="password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-button color="primary" type="submi">Login</button>
      </form>
    </mat-card-content>
  
  </mat-card>
