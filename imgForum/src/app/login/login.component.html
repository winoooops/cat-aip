<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-group">
        <mat-label for="username">Username</mat-label>
        <input type="text" matInput formControlName="username" class="form-control" [ngClass]="{ 'is-invalid':submitted && f.username.errors }" placeholder="username" autofocus>
        <mat-form-field *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required"> Username is required</mat-error>
        </mat-form-field>
      </mat-form-field>

      <mat-error></mat-error>

      <mat-form-field class="form-group">
        <mat-label for="password">Password</mat-label>
        <input type="password" matInput formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}" name="password" placeholder="password">
        <mat-form-field *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <mat-form-field *ngIf="f.password.errors.required">Password is required</mat-form-field>
        </mat-form-field>
      </mat-form-field>
      <mat-form-field>
          <button mat-button [disabled]="loading" color="primary" type="submi">Login</button>
          <a routerLink="/register" type="button">Register</a>
      </mat-form-field>
      
    </form>
  </mat-card-content>

</mat-card>
