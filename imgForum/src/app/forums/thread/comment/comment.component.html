<mat-card class="img-card" *ngIf="comment">
    <mat-card-header>
        <mat-card-title>{{ comment.author }}</mat-card-title>
        <mat-card-subtitle>reply {{ comment.timestamp | moment }}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-content" *ngIf="isImage">
            <img [src]="comment.imgSrc" alt="">
            <div class="tags-Link" *ngFor="let tag of comment.tags">
                <a>#{{ tag }}</a>
            </div>
    </div>

    <div class="emoji-content" *ngIf="!isImage">
        <p>{{ comment.emoji | toEmoji }}</p>
    </div>
    
    
    <mat-card-actions>
        <button mat-button color="primary" (click)="openEmojiDialog()"><mat-icon>sentiment_satisfied_alt</mat-icon></button>
        <button mat-button color="accent" *ngIf="isMutable" (click)="change()">Change</button>
        <button mat-button color="accent" *ngIf="isMutable" (click)="delete()">Delete</button>
    </mat-card-actions>
</mat-card>
<div *ngIf="comment.comments">
    <div class="comment-row" *ngFor="let comment of comment.comments">
        <app-comment [doc]="comment"></app-comment>
    </div>
</div>
