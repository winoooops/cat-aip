<mat-card class="img-card" *ngIf="thread">
    <mat-card-header>
        <mat-card-title>{{ thread.author }}</mat-card-title>
        <mat-card-subtitle>post {{ thread.timestamp | moment }} </mat-card-subtitle>
        <mat-card-subtitle>{{ thread.comments.length }} replies</mat-card-subtitle>
    </mat-card-header>
    <img [src]="thread.imgSrc" alt="">
    <div class="tags-Links" *ngIf="isCommentsViewable">
        <div class="tag" *ngFor="let tag of thread.tags">
            <a >#{{ tag }}</a>
        </div>
    </div>
    
    <mat-card-actions>
        <button mat-button color="primary" (click)="replyImage()"> Reply </button>
        <button mat-button color="primary" (click)="openEmojiDialog()"><mat-icon>sentiment_satisfied_alt</mat-icon></button>
        
        <button mat-button color="accent" *ngIf="isMutable" (click)="delete()">Delete</button>
        <button mat-button color="accent" *ngIf="isMutable" (click)="change()">Change</button>
    </mat-card-actions>
</mat-card>

<div class="comments" *ngIf="thread">
    <div class="comment-row" *ngFor="let comment of thread.comments">
        <app-comment [doc]="comment"></app-comment>
    </div>
</div>
