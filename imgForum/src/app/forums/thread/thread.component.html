<mat-card class="img-card">
    <mat-card-header>
        <mat-card-title>{{ author }}</mat-card-title>
        <mat-card-subtitle>post x hours ago</mat-card-subtitle>
    </mat-card-header>
    <img [src]="imgSrc" alt="">
    <div class="tags-Link" *ngFor="let tag of tags">
        <a [routerLink]="['']">#{{ tag }}</a>
    </div>
    
    <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <button mat-button color="primary">SHARE</button>
        <button mat-button color="primary" (click)="toggleComment()">COMMENT</button>
    </mat-card-actions>
</mat-card>
<div class="comments" *ngIf="isCommentsViewable">
    <!-- shows all the images that has commentOn's value to be this id -->
    <app-comments [id]="id"></app-comments>
</div>
