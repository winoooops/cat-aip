<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let image of imgSrcArr; let i = index"
    [image]="image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
    <h1 style="color: goldenrod;">Popular Posts</h1>
    <button mat-buttoin [routerLink]="[idArr[i]]">Click to see more</button>
  </div>

  </mat-carousel-slide>
</mat-carousel>
