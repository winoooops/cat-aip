<mat-card>
        <mat-card-header>
          <mat-card-title>Post Image</mat-card-title>
        </mat-card-header>
      
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div>
              <mat-label></mat-label>
              <input type="file" name="image" autofocus [(ngModel)]="image">
            </div>
      
            <mat-form-field>
              <input type="text" matInput name="author" placeholder="Your name" [(ngModel)]="author">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Upload</button>
          </form>
        </mat-card-content>
      </mat-card>
